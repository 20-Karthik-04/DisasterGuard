<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Submitted - DisasterGuard</title>
  <!-- Main App Icons & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --secondary: #4cc9f0;
      --accent: #f72585;
      --success: #4caf50;
      --neutral: #6c757d;
      --light: #f8f9fa;
      --dark: #212529;
      --font-main: 'Poppins', sans-serif;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.2);
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%; width: 100%;
      font-family: var(--font-main);
      background-color: #121212;
      color: #f5f5f5;
      line-height: 1.6;
      transition: var(--transition);
    }

    body.light-mode { background-color: #f0f2f5; color: var(--dark); }

    .background-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(76, 201, 240, 0.1) 100%); z-index: -2; }
    .light-mode .background-overlay { background: linear-gradient(135deg, rgba(67, 97, 238, 0.05) 0%, rgba(76, 201, 240, 0.05) 100%); }
    
    .background-pattern { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(circle at 10% 20%, rgba(247, 37, 133, 0.03) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(67, 97, 238, 0.03) 0%, transparent 20%); z-index: -1; pointer-events: none; }

    .header { display: flex; justify-content: space-between; align-items: center; padding: var(--spacing-md); background-color: rgba(30, 30, 30, 0.98); backdrop-filter: blur(10px); box-shadow: var(--shadow-sm); position: fixed; top: 0; left: 0; width: 100%; z-index: 100; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
    .light-mode .header { background-color: rgba(255, 255, 255, 0.98); border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
    
    .logo { display: flex; align-items: center; gap: var(--spacing-sm); }
    .logo-icon { color: var(--primary); font-size: 1.8rem; transition: var(--transition); }
    .logo:hover .logo-icon { transform: rotate(15deg); }
    .logo-text { font-weight: 700; font-size: 1.3rem; background: linear-gradient(to right, var(--primary), var(--accent)); -webkit-background-clip: text; background-clip: text; color: transparent; letter-spacing: -0.5px; }
    
    .nav-links { display: flex; gap: var(--spacing-lg); }
    .nav-links a { text-decoration: none; color: rgba(255, 255, 255, 0.8); font-weight: 500; transition: var(--transition); display: flex; align-items: center; gap: var(--spacing-xs); padding: var(--spacing-sm) var(--spacing-md); border-radius: var(--border-radius); }
    .light-mode .nav-links a { color: var(--neutral); }
    .nav-links a:hover { color: var(--primary); background-color: rgba(67, 97, 238, 0.1); }
    .nav-links a.active { color: var(--primary); font-weight: 600; background-color: rgba(67, 97, 238, 0.1); }
    .nav-links a i { font-size: 0.9rem; }
    
    #dark-mode-toggle { background-color: transparent; border: none; color: rgba(255, 255, 255, 0.8); font-size: 1.3rem; cursor: pointer; transition: var(--transition); width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
    .light-mode #dark-mode-toggle { color: var(--neutral); }
    #dark-mode-toggle:hover { transform: rotate(15deg); background-color: rgba(255, 255, 255, 0.1); }
    .light-mode #dark-mode-toggle:hover { background-color: rgba(0, 0, 0, 0.05); }

    .main-container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: var(--spacing-xl); text-align: center; }
    
    .footer { text-align: center; padding: var(--spacing-lg) var(--spacing-md); color: rgba(255, 255, 255, 0.6); font-size: 0.9rem; position: absolute; bottom: 0; width: 100%; opacity: 0.8; }
    .light-mode .footer { color: var(--neutral); }
    
    /* ======================================= */
    /* == NEW STYLES FOR CONFIRMATION PAGE  == */
    /* ======================================= */
    
    .confirmation-container {
      width: 100%;
      max-width: 600px;
      background: rgba(30, 30, 30, 0.98);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      padding: var(--spacing-xl) var(--spacing-lg);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
    }
    .light-mode .confirmation-container {
      background: rgba(255, 255, 255, 0.98);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .confirmation-icon {
      font-size: 4rem;
      color: var(--success);
      margin-bottom: var(--spacing-lg);
      animation: pop-in 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    @keyframes pop-in {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .confirmation-container h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: var(--spacing-md);
      color: #f5f5f5;
    }
    .light-mode .confirmation-container h1 {
      color: var(--dark);
    }

    .confirmation-container p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: var(--spacing-xl);
    }
    .light-mode .confirmation-container p {
      color: var(--neutral);
    }
    
    .btn { background-color: var(--primary); color: white; border: none; padding: 14px 28px; border-radius: var(--border-radius); cursor: pointer; font-size: 1rem; font-weight: 600; transition: var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: var(--spacing-sm); box-shadow: var(--shadow-md); letter-spacing: 0.5px; text-decoration: none; }
    .btn:hover { background-color: var(--primary-dark); transform: translateY(-2px); box-shadow: var(--shadow-lg); }

  </style>
</head>
<body class="dark-mode">
  <div class="background-overlay"></div>
  <div class="background-pattern"></div>

  <header class="header">
    <div class="logo">
      <i class="fas fa-shield-alt logo-icon"></i>
      <a href="/" style="text-decoration: none;"><span class="logo-text">DisasterGuard</span></a>
    </div>
    
    <nav class="nav-links">
      <a href="/"><i class="fas fa-home"></i> Home</a>
      <a href="/motivation"><i class="fas fa-bolt"></i> Motivation</a>
      <a href="/feedback"><i class="fas fa-comment"></i> Feedback</a>
      <a href="/about-us"><i class="fas fa-users"></i> About Us</a>
    </nav>
    
    <button id="dark-mode-toggle" title="Toggle light mode">
      <i class="fas fa-sun"></i>
    </button>
  </header>

  <main class="main-container">
    <div class="confirmation-container">
      <div class="confirmation-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1>Thank You!</h1>
      <p>Your feedback has been successfully submitted. We appreciate you taking the time to help us improve.</p>
      <a href="/" class="btn">
        <i class="fas fa-arrow-left"></i> Return to Home
      </a>
    </div>
  </main>

  <div class="footer">
    <p>Â© 2025 DisasterGuard | Real-time Disaster Detection System</p>
  </div>

  <script>
    // --- Dark Mode Toggle ---
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLightMode = document.body.classList.contains('light-mode');
      darkModeToggle.querySelector('i').className = isLightMode ? 'fas fa-moon' : 'fas fa-sun';
      localStorage.setItem('isLightMode', isLightMode);
    });

    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('isLightMode') === 'true') {
            document.body.classList.add('light-mode');
            darkModeToggle.querySelector('i').className = 'fas fa-moon';
        }
    });
  </script>
</body>
</html>
